<body>
    <div class="main_container">
        <div class="card_container1">
            <div class="header1">

                    <h1>Carla Snepvangers</h1>
                    <p>Friends with Marijn</p>

                <button type="button" name="approve">Approve</button>

        </div>

            <div class="main2">
                <p>Marijn wants to add you to the group <div class="bold">best friends</div></p>
            </div>
